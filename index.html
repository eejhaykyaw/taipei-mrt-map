<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Taipei MRT Tourist Map</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="topbar">
    <div class="title">
      <div class="h1">Taipei MRT Tourist Map</div>
      <div class="sub">Click a station → see nearby spots. Use filters + search.</div>
    </div>

    <div class="controls">
      <input id="search" type="search" placeholder="Search station or spot (e.g., Ximen, 101, night market)" />
      <select id="nearRadius">
        <option value="800">Nearby: 800m</option>
        <option value="1200" selected>Nearby: 1.2km</option>
        <option value="2000">Nearby: 2.0km</option>
        <option value="3000">Nearby: 3.0km</option>
      </select>
      <button id="resetBtn" title="Reset view and clear selection">Reset</button>
    </div>

    <div class="filters" id="filters"></div>
  </div>

  <div id="map"></div>

  <div class="sidepanel" id="sidepanel">
    <div class="sidehead">
      <div>
        <div class="panelTitle" id="panelTitle">No station selected</div>
        <div class="panelSub" id="panelSub">Tip: click a station marker.</div>
      </div>
      <button id="closePanel" title="Close">✕</button>
    </div>
    <div class="list" id="list"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <script src="./data.js"></script>
  <script src="./app.js"></script>
</body>
</html>
